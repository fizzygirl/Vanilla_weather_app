    <div class="card main">
      <div class="card-body">
        <form id="entercity">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Enter city . ."
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                class="btn btn-light form-control shadow-sm form-field"
                type="submit"
                value="Search"
              />
            </div>
          </div>
        </form>
        <form id="currentcity">
          <div class="row mt-3">
            <div class="col d-grid gap-2">
              <input
                class="btn btn-light form-control form-field"
                type="submit"
                value="Current Location"
              />
            </div>
          </div>
        </form>
        <div class="main-form">
          <div class="row">
            <div class="col-7">
              <h1></h1>
              <ul class="current-location">
                <li id="currentday"></li>
                <span class="temperature" id="temp"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active" >°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <li id="weather-description"></li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="current-location2">
                <img 
                src="" 
                alt="" 
                class="sun-icon"
                id="icon"
                 />
                 <li>Precipitation: <span id="weather-precipitation">0</span> %</li>
                <li>Humidity: <span id="weather-humidity">0</span> %</li>
                <li>Wind: <span id="weather-wind">0</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row" id="button-weather">
            <div class="col-6">
              <input
                type="submit"
                class="btn btn-light mb-3 form-control form-field"
                value="Todays weather"
              />
            </div>
            <div class="col-6">
              <input
                type="submit"
                class="btn btn-light mb-3 form-control form-field"
                value="For 5 days"
              />
            </div>
          </div>
